<div class="w-full h-full flex flex-col justify-center align-middle">
  <div
    class="w-[600px] border-gray-400 rounded-lg border-2 p-5 flex flex-col justify-center gap-4 m-auto align-middle"
  >
    <h1 class="m-auto font-bold font-mono text-gray-800">Password Generator</h1>
    <div class="flex flex-col gap-2">
      <span>Lenght:</span>
      <input
        type="text"
        placeholder="Enter password's lenght!"
        class="p-2 border-2 border-gray-500 rounded-md font-mono"
      />
    </div>
    <div
      class="flex flex-col justify-start place-content-start content-start gap-3"
    >
      <label
        ><input type="checkbox" class="ml-2" />
        <span class="ml-4">Use Letters</span></label
      >
      <label
        ><input type="checkbox" class="ml-2" />
        <span class="ml-4">Use Numbers</span></label
      >
      <label
        ><input type="checkbox" class="ml-2" />
        <span class="ml-4">Use Symbols</span></label
      >
    </div>
    <button
      class="bg-blue-300 border-2 rounded-md p-3"
      (click)="onGenerateClick()"
    >
      Generate
    </button>
    <div class="flex flex-col gap-3 justify-start">
      <span>Your Password:</span>
      <input
        type="text"
        value=""
        disabled
        class="bg-gray-200 text-gray-800 font-mono font-bold border-2 border-gray-400 rounded-md p-3"
      />
    </div>
  </div>
</div>
